<t:template name="Table" xmlns:t="urn:web-app">
    <table class="table">
        <thead>
            <tr>
                <t:foreach src="$model.columns">
                    <td t:text="$model.label"></td>
                </t:foreach>
            </tr>
        </thead>
        <tbody>
            <t:foreach src="$model.rows">
                <t:content src="$model.value"/>
            </t:foreach>
        </tbody>
    </table>
</t:template>
